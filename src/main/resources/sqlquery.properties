USER_APPROVAL_BY_ROLE = select usr.user_id, concat(usr.first_name,' ',usr.middle_name, if(usr.middle_name<> '' , ' ' , '' ),usr.last_name) as Name, usr.role_id, q1.bill_cycle from biller.blr_user usr left join (select ua.approved_by, ua.approver_role_id, ua.bill_cycle from biller.blr_user_approval ua where bill_cycle = ? and ua.approver_role_id = ? and rejected_by is null) q1 on usr.user_id = q1.approved_by where usr.role_id=?;
PENDING_APPROVAL_BY_ROLE = select count(*) from (select usr.user_id, usr.role_id, q1.bill_cycle from biller.blr_user usr left join (select ua.approved_by,ua.rejected_by, ua.bill_cycle from biller.blr_user_approval ua where ua.bill_cycle = ? ) q1 on usr.user_id = q1.approved_by where usr.role_id = ? ) q2 where (q2.bill_cycle is null or q1.rejected_by is not null);
